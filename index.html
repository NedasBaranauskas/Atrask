     <div id="wrapper">
        <div id="google_map">
     
        </div>
     
        <div id="over_map">
     
        </div>
     </div>

    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="menu"></i>
        <i class="fas fa-times" id="close"></i>
    </label>
    <div class="sidebar" style="font-family: Verdana;">
        <header><b>Atrask</b></header>
        <ul>
            <li><a id="profilis" href='#'><i></i>Mano profilis</a></li>
            <li><a id="vietoves" href='#'><i></i>Mano vietovės</a></li>
            <li id="mygtukas" onclick="addPlace()"><i></i>Pasiūlyti naują vietovę</li>
            <li><a id="issukiai" href='#'><i></i>Iššūkiai</a></li>
            <li><a id="atsijungti" href='#'><i></i>Atsijungti</a></li>
        </ul>
    </div>

    <input type="checkbox" id="check2">
    <label for="check2">
        <i class="fas fa-times" id="close2"></i>
    </label>
    
    <div class="infobar" style="font-family: Verdana;">
        <img id="thumbnail" src="images/tpicture1.jpg" ></img> <!--butu galima padaryt, kad paspaudus ant thumbnail atidarytu galerija-->
        <h2 id="name">Green Courtyard</h2>
        
        <div class="rating" id="rating">5.0</div>
        <div class="rate">
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title="text">5 stars</label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="text">4 stars</label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="text">3 stars</label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="text">2 stars</label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="text">1 star</label>
        </div>

        <div id="catbox"><span id="category">park</span></div>
        <p id="info">info</p>
    </div>
    <div id="map"></div>

    <div id="langas" class="modal">
        <div id="deze" class="modal-content">
          <div class="modal-header">
            <h2 style="text-align: center;"><b>Add a place</b><span class="close">&times;</span></h2>
          </div>
            <div class="spaustbg">
              <h3 id="loc" class="spaust">Choose location on the map</h3>
            </div>
            <div class="modal-body">
              <label for="vname" style="padding: 2px;">Name<br></label>
              <input id="vname" type="text" name="vname"><br><br>
              <label for="desc" style="padding: 2px;">Description<br></label> 
              <textarea id="desc" name="desc"></textarea>
            </div>
            <div class="spaustbg">
              <h3 id="photos" class="spaust">Upload photos</h3>
            </div>
            <div class="modal-body" style="text-align: center;">
              <input type="submit" id="submitas" value="Submit">
            </div>
        </div>
      </div>
